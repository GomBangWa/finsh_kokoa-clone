<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Friends</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="friends-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="image/con-all_coffee.jpg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">Con</h4>
            <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span> recommended friend</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="image/con-space.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">
                Meet new friends!
              </h4>
              <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
            </div>
          </div>
          <div class="user-component__column">
            <div>
              <span>100</span>
              <i class="fas fa-chevron-right fa-xs"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span>friends 4</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <div class="user-component user-component_bottom">
          <div class="user-component__column">
            <img
              src="image/pitch_start.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Apeach</h4>
              <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-component_bottom">
          <div class="user-component__column">
            <img
              src="image/chunsik-profile.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Chunsik</h4>
              <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-component_bottom">
          <div class="user-component__column">
            <img
              src="image/firends-profile__jayz.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title jayz">JayZ</h4>
              <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
        <div class="user-component user-component_bottom">
          <div class="user-component__column">
            <img
              src="image/con-girl-profile.jpg"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                <i class="fas fa-heart fa-2x"></i>
                Honey
                <i class="fas fa-heart fa-2x"></i>
              </h4>
              <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
            </div>
          </div>
          <div class="user-component__column"></div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">2</span>
            <i class="fas fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="badge_sm"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="image/splash.jpg" />
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/b2fdd8c846.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
